<ion-header>

  <ion-navbar hideBackButton="true">
      <ion-buttons left>
          <button ion-button icon-only (click)="goToDisplay()">
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Add a post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="addpost-content">

  <form [formGroup]="post_form" class="addpost-form">
    <h2 class="section-title">{{'Add a post' | translate}}</h2>

        <ion-item>
        <ion-input type="text" placeholder="Title: e.g. Krabby Patty" formControlName="title"></ion-input>
      </ion-item>

      <!-- <button *ngIf="!selected_image" ion-button block large class="upload-image-button" (click)="openImagePicker()">
        <ion-icon name="camera"></ion-icon>
        <h3 class="button-title">{{'UPLOAD_AN_IMAGE' | translate}}</h3>
      </button>
      <preload-image *ngIf="selected_image" [ratio]="{w:1, h:1}" [src]="selected_image" alt="this is the image" title="IMAGE!"></preload-image> -->

      <ion-row no-padding class="multi-input-row">
        <ion-item>
        <ion-label >{{'UPLOAD_AN_IMAGE' | translate}}</ion-label>
        <ion-avatar item-end>
          <img src="{{imgPreview}}" (click)="getPhoto()">
        </ion-avatar>
        </ion-item>
    </ion-row>

      <ion-item>
      <ion-textarea rows="7" placeholder="Write a description or something..." formControlName="description"></ion-textarea>
    </ion-item>

    <ion-text color="danger">
        <p >{{' *All field required' | translate}}</p>
    </ion-text>
    
    <section class="form-section">
      <button ion-button block icon-end class="choose-pet-button" (click)="choosePet()">
        {{'CHOOSE_PET' | translate}}
        <ion-icon name="add"></ion-icon>
        <ion-label >{{choosepetid}}</ion-label>
      </button>
      </section>
      
      <button ion-button block class="form-action-button create-post-button" type="submit" [disabled]="!post_form.valid" (click)="addPost()">Post!</button>
 
  </form>
</div>
</ion-content>
