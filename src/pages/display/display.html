<ion-header>

  <ion-navbar>
    <ion-title>Post page</ion-title>
    <ion-buttons end> 
      <button (click)="setPost()"> 
          <div class="titleicon">
              <ion-icon name="add"></ion-icon>
         </div>
    </button> 
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-content class="profile-content">
       <div class="user-details" *ngFor="let pet of details">
        <ion-card>

            <preload-image [ratio]="{w:4, h:3}" src="{{pet.image}}"  title="pet.title"></preload-image>

            <ion-card-content>
              <ion-card-title class="item-title">
                {{pet.title}}
              </ion-card-title>
              <p class="item-text">
                {{pet.description}}
              </p>
            </ion-card-content>

            <ion-row no-padding class="actions-row">
                <ion-col no-padding width-30 text-left>
                  <button class="action-button" ion-button clear small icon-start>
                    <ion-icon isActive="{{post.liked}}" name='heart'></ion-icon>
                    {{pet.likecnt}} {{'LIKES' | translate}}
                  </button>
                </ion-col>
                <ion-col no-padding width-45 text-center>
                  <button class="action-button" ion-button clear small icon-start>
                    <ion-icon name='chatbubbles'></ion-icon>
                    {{'COMMENTS' | translate}}
                  </button>
                </ion-col>
                <ion-col no-padding width-25 text-right>
                  <button class="action-button" ion-button clear small (click)="sharePost(post)" icon-start>
                    <ion-icon name='share-alt'></ion-icon>
                    {{'SHARE' | translate}}
                  </button>
                </ion-col>
              </ion-row>

        </ion-card>
     </div>

   </ion-content>

</ion-content>
