<ion-header>

    <ion-navbar>
      <ion-title>Post Details</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  
  <ion-content>
     <ion-content class="profile-content">
          <div class="user-details">
            
            <ion-row class="user-main-image-row">
                <preload-image [ratio]="{w:3, h:2}" src="{{post.image}}"  title="post.title"></preload-image>
            </ion-row>
            
            <ion-row class="user-main-data-row">
              <!-- <ion-col no-padding width-33>
                <preload-image class="user-image" [ratio]="{w:1, h:1}" src="http://graph.facebook.com/{{uid}}/picture"></preload-image>
              </ion-col>
              <ion-col no-padding width-33>
                  <h3>{{post.name_of_pet}}</h3>
                </ion-col> -->
              <ion-col no-padding width-33>
                  <ion-row no-padding >
                      <button class="action-button" ion-button clear small icon-start>
                        <ion-icon name='heart'></ion-icon>
                       <!-- {{post.likes}} --> {{'LIKES' | translate}}
                      </button>
                    </ion-row>
                    <ion-row no-padding>
                      <button class="action-button" ion-button clear small icon-start>
                        <ion-icon name='chatbubbles'></ion-icon>
                        <!--{{post.comments}} --> {{'COMMENTS' | translate}}
                      </button>
                    </ion-row>
              </ion-col>
            </ion-row>
  
            <ion-row class="user-main-description-row">
                <p class="item-text">
                    {{'Title' | translate}}
                  </p>
                  <p class="item-text">
                      {{' ： '}}
                    </p>
              <p class="item-text">
                  {{post.title}}
                </p>
           </ion-row>
  
          <ion-row class="user-main-description-row">
                <p class="item-text">
                    {{'Description' | translate}}
                  </p>
                  <p class="item-text">
                      {{' ： '}}
                    </p>
              <p class="item-text">
                  {{post.description}}
                </p>
           </ion-row>
  
          
  
        </div>
  
      </ion-content>
  
  </ion-content>
