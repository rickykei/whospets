<!--
  Generated template for the DisplaySellPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>display-sell-page</ion-title>
    <ion-buttons end> 
      <button (click)="setSell()"> 
          <div class="titleicon">
              <ion-icon name="add"></ion-icon>
         </div>
    </button> 
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-content class="profile-content">
       <div class="user-details" *ngFor="let pet of details">
         
         <ion-row class="user-main-image-row">
           <preload-image [ratio]="{w:4, h:4}" src="{{pet.image}}"  title="pet.title"></preload-image>
        </ion-row>

        <ion-row class="user-main-description-row">
            <p class="item-text">
                {{'Title' | translate}}
              </p>
              <p class="item-text">
                  {{' ： '}}
                </p>
          <p class="item-text">
              {{pet.title}}
            </p>
      </ion-row>
    
       <ion-row class="user-main-description-row">
             <p class="item-text">
                 {{'Description' | translate}}
               </p>
               <p class="item-text">
                   {{' ： '}}
                 </p>
           <p class="item-text">
               {{pet.description}}
             </p>
        </ion-row>
     </div>

   </ion-content>

</ion-content>
