<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SELL' | translate }}</ion-title>
    <ion-buttons end> 
      <button ion-button large (click)="setSell()"> 
        <!-- {{ 'ADD' | translate }} -->
        <ion-icon name="custom-add"></ion-icon>
    </button> 
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="profile-content">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing...">
      </ion-refresher-content>
   </ion-refresher>

  <ion-card class="user-details" *ngFor="let pet of details" >

      <ion-row>
          <ion-col width-80>
            <ion-item>
                <ion-avatar item-start>
                  <!-- <img src="./assets/images/profile/default48.jpg"> -->
                  <img src="{{pet.postuserimage}}">
                </ion-avatar>
                <!-- <h2>Marty McFly</h2> -->
                <h2>{{pet.postusername}}</h2>
                <!--<p>November 5, 1955</p>             -->
              </ion-item>
          </ion-col>
          <ion-col width-20>
              <ion-item >
                  <ion-button icon-only (click)="showReactions($event)" >
                      <ion-icon name='more'></ion-icon>
                  </ion-button>
                </ion-item>
          </ion-col>           
        </ion-row>

   

       <preload-image [ratio]="{w:3, h:2}" src="{{pet.image}}"  title="pet.title" (click)="detailPost(pet)"></preload-image>

       <ion-card-content>
         <ion-card-title class="item-title">
           {{pet.title}}
         </ion-card-title>
         <p class="item-text">
           {{pet.description}}
         </p>
       </ion-card-content>

       <ion-row no-padding class="actions-row">
           <ion-col no-padding width-30 text-left>
             <button class="action-button" ion-button clear small (click)="likePost(pet)" icon-start>
               <ion-icon isActive="{{pet.liked}}" name='heart' ></ion-icon>
               {{pet.likecnt}} {{'LIKES' | translate}}
             </button>
           </ion-col>
           <ion-col no-padding width-45 text-center>
             <button class="action-button" ion-button clear small (click)="commentPost(pet)" icon-start>
               <ion-icon name='chatbubbles'></ion-icon>
               {{pet.commentcnt}} {{'COMMENTS' | translate}}
             </button>
           </ion-col>
           <ion-col no-padding width-25 text-right>
             <button class="action-button" ion-button clear small (click)="sharePost(pet)" icon-start>
               <ion-icon name='share-alt'></ion-icon>
               {{'SHARE' | translate}}
             </button>
           </ion-col>
         </ion-row>

   </ion-card>
 
 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
