  <ion-tab [root]="tab2Root" tabTitle="{{'PROFILE' | translate}}" tabIcon="person"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="{{'FOLLOWER' | translate}}" tabIcon="contact"></ion-tab>
</ion-tabs>
