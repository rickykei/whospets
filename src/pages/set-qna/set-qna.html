<ion-header>

  <ion-navbar>
    <ion-title>setQna</ion-title>
  </ion-navbar>

</ion-header>
  
<ion-content>
 <!-- POST -->
 <div class="user-details">
    <div class="post-example-view">
      <form class="sample-form post-form" [formGroup]="post_form" (ngSubmit)="createPost()">
        
        <h2 class="section-title">{{'Add a Q&A' | translate}}</h2>
     
        <section class="form-section">
          <ion-item>
            <ion-input type="text" placeholder="Title: e.g. Krabby Patty" formControlName="title"></ion-input>
          </ion-item>
          
          <ion-row no-padding class="multi-input-row">
            <ion-item>
            <ion-label >{{'UPLOAD_AN_IMAGE' | translate}}</ion-label>
            <ion-avatar item-end>
              <img src="{{imgPreview}}" (click)="getPhoto()">
            </ion-avatar>
            </ion-item>
        </ion-row>
          
        </section>
        <ion-item>
          <ion-textarea rows="7" placeholder="Write a description or something..." formControlName="description"></ion-textarea>
        </ion-item>

        <section class="form-section">
          <button ion-button block icon-end class="choose-pet-button" (click)="choosePet()">
            {{'CHOOSE_PET' | translate}}
            <ion-icon name="add"></ion-icon>
            <ion-label >{{choosepetid}}</ion-label>
          </button>
          </section>
           
        <section class="form-section">
          <button ion-button block class="form-action-button create-post-button" type="submit" [disabled]="!post_form.valid" (click)="addPost()">Post!</button>
        </section>
      </form>
    </div>
    </div>
</ion-content>
