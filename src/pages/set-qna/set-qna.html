<ion-header>

    <ion-navbar hideBackButton="true">
        <ion-buttons left>
            <button ion-button icon-only (click)="goToDisplay()">
              <ion-icon name="arrow-back"></ion-icon>
            </button>
          </ion-buttons>
    <ion-title>{{addposttitle}}</ion-title>
  </ion-navbar>

</ion-header>
  
<ion-content>
 <!-- POST -->
 <div class="user-details auth-content">
    <div class="post-example-view">
      <form class="sample-form post-form" [formGroup]="post_form" (ngSubmit)="createPost()">
        <h2 class="section-title">{{addposttitle}}</h2>

        <section class="form-section">
          <ion-item>
            <ion-input type="text" placeholder="{{'TITLE_TXT' | translate}}" formControlName="title"></ion-input>
          </ion-item>
          
        </section>
        <ion-item>
          <ion-textarea rows="7" placeholder="{{'WRITE_DESCRIPTION' | translate}}"  formControlName="description"></ion-textarea>
        </ion-item>  
        
        <ion-row no-padding class="multi-input-row">
            <ion-item>
            <ion-label >{{'UPLOAD_AN_IMAGE' | translate}}</ion-label>
            <ion-avatar item-end>
              <img src="{{imgPreview}}" (click)="getPhoto()">
            </ion-avatar>
            </ion-item>
        </ion-row>

        <section class="form-section">
          <button ion-button block icon-end class="choose-pet-button" (click)="choosePet()">
            {{'CHOOSE_PET' | translate}}
            <ion-icon name="add"></ion-icon>
            <ion-label >{{choosepetid}}</ion-label>
          </button>
          </section>

          <ion-item>
            <ion-text >
                <p  color="danger"> {{'ALL_REQUIRED' | translate}}</p>
            </ion-text>
          </ion-item>
        <section class="form-section">
          <button ion-button block class="form-action-button create-post-button" type="submit" [disabled]="!post_form.valid" (click)="addPost()">{{'DONE_BTN' | translate}}</button>
        </section>
      </form>
    </div>
    </div>
</ion-content>
